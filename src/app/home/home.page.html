<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cards</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        Name
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let card of availableCards">
      <ion-col>
        {{card.name}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
